<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/Mbase.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
</head>

<body class="loginBar_body">
    <header><img src="img/login_logo.png" /></header>
    <section class="loginBar_box center vertical forgetpassword_box password-phone-box">
        <div class="loginBar_box_div">
            <h3></h3>
            <form>
                <div class="input-wrap">
                    <input class="account" type="text" name="" id="" value="" placeholder="请输入手机号" />
                    <div class="error-box error-box1">
                        手机号不存在
                    </div>
                </div>
                <div class="input-wrap">
                    <input class="code" type="text" name="" id="" value="" placeholder="请输入验证码" />
                    <div class="code-box code-box1">
                        <img src="img/code1.png" alt="验证码图片">
                    </div>
                    <div class="error-box">
                        验证码错误
                    </div>
                </div>
                <div class="input-wrap">
                    <input class="code" type="text" name="" id="" value="" placeholder="请输入手机验证码" />
                    <div class="code-box code-box2">
                        <button type="submit">获取验证码</button>
                    </div>
                    <div class="error-box">
                        验证码错误
                    </div>
                </div>
                <div class="overflow">
                    <input class="submit right" type="submit" value="确定" />
                    <a class="forget-password right" href="#">邮箱找回密码</a>
                </div>
            </form>
        </div>
    </section>
    <footer>版权所有 © 北京中润普达信息技术有限公司  －  鄂ICP备15038330号</footer>
</body>

</html>
