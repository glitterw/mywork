//打开书单
function openBooklist(){ 
 //openWin("win_booklist","win_booklist.html");
	api.openWin({
		name : "win_booklist",
		url : "win_booklist.html",
		bounces : false,
		vScrollBarEnabled : false,

		}
	});

}
