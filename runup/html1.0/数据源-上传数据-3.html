<!DOCTYPE html>
<html>
<!--<html manifest="cssjs.appcache">-->

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="img/logo.ico">
    <title>数据源-上传数据-3</title>
    <meta name="Keywords" content="可视化工具">
    <meta name="Description" content="可视化工具">
    <link rel="stylesheet" type="text/css" href="css/Mbase.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.gridster.min.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/inside.css" />
    <link rel="stylesheet" type="text/css" href="css/data.css" />
    <link rel="stylesheet" type="text/css" href="css/cell.css" />
</head>

<body class="upload body-style">
<header class="data-header">
    <div class="logo"><a href="#"><img src="img/logo.png" /></a></div>
    <div class="title">
        <h3>上传数据</h3>
    </div>
    <div class="process">
        <span>
            <div>
                <i class="no no1 finish"></i>
                <i class="pname pname1">上传文件</i>
            </div>
            <div>
                <i class="no no2 finish"></i>
                <i class="pname pname2">预览数据</i>
            </div>
            <div>
                <i class="no no3 active">3</i>
                <i class="pname pname3">工作表设置</i>
            </div>
        </span>
    </div>
    <span class="action"><a href="#" class="action-button active">完成</a></span>
    <div class="back"></div>
</header>
<div class="set-data-box">
    <div class="data-list-tab">
        <ul>
            <li class="active">员工通讯录</li>
            <li><span>员工考勤表</span></li>
            <li><span>员工工资条</span></li>
        </ul>
    </div>
    <div class="setting">
        <div class="item">
            <span>仪表盘名称:</span>
            <input type="text" value="员工通讯录" placeholder="请输入仪表盘名称">
        </div>
        <div class="item sx_xq_tj_xq">
            <span>文件夹名称:</span>
            <div class="Mselect">
                <p class="Mchecked"><i>请选择</i></p>
                <input type="hidden" name="" id="" value="" />
                <div class="MoptionBox MScroll">
                    <span class="Moption" value="01">数据来源</span>
                    <span class="Moption" value="02">数据来源2</span>
                    <span class="Moption" value="03">数据来源3</span>
                    <span class="Moption" value="04">数据来源4</span>
                    <span class="Moption" value="05">数据来源5</span>
                </div>
            </div>
        </div>
        <div class="item">
            <span>分类标签:</span>
            <input type="text" value="" placeholder="请输入分类标签">
        </div>
        <div class="item">
            <span>备注:</span>
            <textarea placeholder="请输入仪表盘备注"></textarea>
        </div>
    </div>
</div>
<script src="js/myjs/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/myjs/Mbase.js"></script>
<script type="text/javascript" src="js/myjs/jquery.gridster.min.js"></script>
<script src="js/myjs/common.js" type="text/javascript"></script>
<script src="js/myjs/inside.js" type="text/javascript"></script>
<script src="js/myjs/data.js" type="text/javascript"></script>

</body>

</html>
