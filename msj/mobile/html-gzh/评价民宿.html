<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评价民宿</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/city-person-jack.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/readyload.js"></script>
    <script src="./js/comment-minsu.js"></script>

    <script>
        document.getElementsByTagName('html')[0].style.fontSize = (document.documentElement.clientWidth / 7.50 + "px");
        //如果设计稿是750px的,而屏幕的物理尺寸小于750px,则css中1rem等于设计稿上100px;
    </script>
    <style>
        body{
            padding-bottom:1.8rem;
            height:initial!important;
        }
    </style>
</head>
<body class="commnet-minsu" >
<div class="comment-minsu-content">
    <div class="jack-head flex-box">
        <img class="jack-back" src="images/city-back.png"> <span >评价民宿</span>
    </div>


    <!--打分-->
    <div class="comment-star flex-box">
        <!--星星得分 开始-->
        <em class="start-list flex-box">
            <i class="start on" id="1"></i>
            <i class="start on" id="2"></i>
            <i class="start on" id="3"></i>
            <i class="start on" id="4"></i>
            <i class="start off" id="5"></i>
        </em>
        <!--星星得分 结束-->
        <p class="fen-shu">4.0分</p>
    </div>


    <!--评价内容-->
    <textarea  placeholder="请写下您的评价！1000字以内" ></textarea>


    <!--评价图片-->
    <div class="comment-img">
        <!--评价图片————已提交-->
        <!--<img src="images/comment-sample1.jpg">-->
        <!--<img src="images/comment-sample1.jpg">-->
        <!--<img src="images/comment-sample1.jpg">-->
        <!--<img src="images/comment-sample1.jpg">-->
        <span class="img-item"><img src="images/comment-sample1.jpg"><i class="close"></i></span>
        <span class="img-item"><img src="images/comment-sample1.jpg"><i class="close"></i></span>
        <span class="img-item"><img src="images/comment-sample1.jpg"><i class="close"></i></span>
        <span class="img-item"><img src="images/comment-sample1.jpg"><i class="close"></i></span>
        <div class="upload-comment-iv">
            <input type="file" id="upload" name="file">
            <img src="images/comment-add-img.jpg">
        </div>


    </div>


    <!--发表评论按钮-->
    
</div>
<div class="jack-confirm-bt flex-box">
        <p>发表评论</p>
    </div>
</body>
</html>
