<script type="text/javascript">
	apiready = function(){
		getNewsInfo();
	};

//获取详情
 function getNewsInfo() {
	 var actionUrl = ajaxAgent.serverAction + '/messageInfo/messageDetail/json';
	 var webName="newsInfo";
	 var secretCode=creatSecretCode(webName);
	 var values={
		 secretCode:secretCode,//安全码
		 webName:webName,//模块名称
		 newsId:api.pageParam.newsId,
		 newsType:api.pageParam.newsType
	 }
	 //console.log('actionUrl:'+JSON.stringify(actionUrl));
	 //console.log('detail:'+JSON.stringify(values));
	 showProgress();
	api.ajax({
		url : actionUrl,
		method : 'post',
		timeout : 50,
		dataType : 'json',
		returnAll : false,
		data : {
			values : values
		}
	}, function(ret, err) {

	     //console.log('detail_result:'+JSON.stringify(ret));
		if (ret) {
			if (ret.status == "success") {
			    //alert( ret.data.imageUrl);
			    if(ret.data.imageUrl!=null) {
			    	$api.attr($api.byId("pigImgs"), "src", ret.data.imageUrl);
			    }else{
			        $api.remove($api.byId("pigImgs"));
			    }
			    $api.html($api.byId("title"), ret.data.title);
			    $api.html($api.byId("unit-name"), ret.data.publishUnit);
			    $api.html($api.byId("publish-date"), ret.data.publishDate);
			    $api.html($api.byId("content"), ret.data.content);
			    //console.log('content:'+JSON.stringify(ret.data.content));
			    $api.removeCls($api.dom(".detail-box.hidden"),"hidden");

			    api.hideProgress();
			   return true;

			} else {
               toastNetErrBottom("服务器请求错误！");
			}

		} else {
		     //sendNetError(frmY,frmH);
		     //api.hideProgress();
			 toastNetErrBottom('网络异常,请稍后再试哦!');

		}


	});
}
