<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电话预定弹窗</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/city-person-jack.css">
    <style>
        body{
            background-color: #fff;
        }
        .phone-reserve-shade{
            width: 5.3rem;
            height: 3.8rem;
        }
        .phone-reserve-shade .phone-reserve-tips{
            width: 100%;
            height: 100%;
            background-color: #fff;
        }
        .phone-reserve-tips .tips-info1{
            padding-top: 0.9rem;
            font-size: .26rem;
            color: #666666;
            text-align: center;
        }
        .phone-reserve-tips .tips-info2{
            padding-top: .1rem;
            font-size: .26rem;
            color: #666666;
            text-align: center;
        }

        .phone-reserve-shade .phone-reserve-btn{
            display: block;
            width: 2.9rem;
            height: 0.84rem;
            border-radius: 5px;
            background-color: #8c94a7;
            text-align: center;
            line-height: 0.84rem;
            font-size: .3rem;
            color: #ffffff;
            margin: .44rem auto 0 auto;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            -webkit-tap-highlight-color:transparent;
        }
    </style>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script>
        document.getElementsByTagName('html')[0].style.fontSize = (document.documentElement.clientWidth < 750) ? (document.documentElement.clientWidth / 7.50 + "px") : "100px";
    </script>

</head>
<body>
    <p class="test-btn-show">电话预定弹窗</p>

    <!--电话预定 开始-->
    <div class="phone-reserve-shade" style="display: none">
        <div class="phone-reserve-tips">
            <p class="tips-info1">
                抱歉，本民宿暂不支持在线预定。
            </p>
            <p class="tips-info2">
               请直接电话联系民宿预定。
            </p>

            <a href="javascript:" class="phone-reserve-btn">电话预定</a>
        </div>
    </div>
    <!--电话预定 结束-->
</body>
<script>
    $('.test-btn-show').bind('click', function () {
        $('.phone-reserve-shade').toggle();
    });
</script>
</html>
