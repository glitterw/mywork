<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改昵称</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/city-person-jack.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script src="./js/change-nickname.js"></script>
    
    <script>
        document.getElementsByTagName('html')[0].style.fontSize = (document.documentElement.clientWidth / 7.50 + "px");
        //如果设计稿是750px的,而屏幕的物理尺寸小于750px,则css中1rem等于设计稿上100px;
    </script>
</head>
<body>
<div class="change-nickname-content">
    <div class="jack-head flex-box">
        <img class="jack-back" src="images/city-back.png"> <span >修改昵称</span>
    </div>

    <div class="input-nickname flex-box">
        <!--输入昵称内容-->
        <input type="text" placeholder="请输入昵称" name="search">

        <img src="../html/images/Clear.png" alt="" class="clear-input-nickname">
    </div>

    <p >以英文字母或汉字开头，限4-16个字符，一个汉字为两个字符</p>

    <!--提交昵称按钮-->
    <div class="jack-confirm-bt flex-box">
        <p>确定修改</p>
    </div>
</div>
</body>
</html>
