function checkinput(){
    if ($('#email').val() == "" || ($('#email').val() != "" && !/^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/.test($('#email').val()))) {
        var errorMsg = '请输入正确的手机号.';
        $('.error').html(errorMsg);
        $('#email').focus();
        return false;
    }
    //验证意见
    if ($('#content').val() == "" || $('#content').val().length < 6) {
        var errorMsg = '意见至少输入6个字.';
        $('.error').html(errorMsg);
        $('#content').focus();
        return false;
    }
    //$('.feedback').hide();
    var url = 'http://webapi.jiaminsu.com/'+'v3/suggestion/create';
    $.ajax({
        url: url,
        cache: false,
        type: 'POST',
        data: {
            userId: "",
            contact: $('#email').val(),
            content: $('#content').val()
        },
        dataType: 'json',
        success: function(data) {
            if(data.resultCode == 10000) {
                layer.msg('提交成功');
            } else {
                layer.msg(data.resultMessage);
            }
            $('#email').val('');
            $('#content').val('');
        },
        error: function(err) {
            layer.msg('提交失败');
            $('#email').val('');
            $('#content').val('');
        }
    });
}
