<script type="text/javascript"> 
	var y=0;
	apiready = function() {
		var header=$api.dom("header"); 
		if(header){
			setStatusBar(header);
			y=$api.offset(header).h;
		}
		var bar=$api.byId("FilterBox");
		if(bar){
			y=y+$api.offset(bar).h;
		} 
		openFram(2);
		classList(); 
	}
	
	function openFram(orderBy) { 
	    var classId=$api.val($api.byId("classId")); 
		api.openFrame({
			name : "recommendList",
			url : "frm_recommendList.html",
			rect : {
				x : 0,
				y : y,
				w : 'auto',
				h : 'auto'
			},
			bounces : false,
			delay : 100,
			reload : true,
			allowEdit:true,
			pageParam : {
				classId : classId,
				orderBy : orderBy,
				frmY:y
			}
		});
	}
