<!DOCTYPE html>
<html>
	<!--<html manifest="cssjs.appcache">-->

	<head>
		<meta charset="UTF-8">
		<link rel="icon" type="image/x-icon" href="img/dark/logo.ico">
		<title>控制台首页</title>

		<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/Mbase.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body class="data-list">
		<wrap>
			<header class="logo-nav">
				<div class="logo left"><img src="img/common/logo.svg" /></div>
				<nav class="nav_0-2 left">
					<a class="nav_0-2_a1 " style="display:  block ;" href="/templatebase/index">
						<i></i>
						<span>政务认知</span>
					</a>
					<a class="nav_0-2_a2 " style="display:  block ;" href="/semantic/index">
						<i></i>
						<span>可视化</span>
					</a>
					<a class="nav_0-2_a3" style="display:  block ;" href="/dashboard/index">
						<i></i>
						<span>报告</span>
					</a>
					<a class="nav_0-2_a4 " style="display:  block ;" href="/bigscreen/index">
						<i></i>
						<span>大屏</span>
					</a>
				</nav>
				<div class="my-home right">
					<div class="home-nav-s"><i></i>个人中心</div>
					<div class="home-nav-o">
						<a class="o-a-1 action" href=""><i></i>个人及组织信息</a>
						<a class="o-a-2" href=""><i></i>认知指标管理</a>
						<a class="o-a-3" href=""><i></i>文本源管理</a>
						<a class="o-a-4" href=""><i></i>主题设置</a>
						<a class="o-a-5" href=""><i></i>退出登录</a>
					</div>
				</div>
				<div class="my-console right">
					<div class="console-nav-s active"><i></i>控制台</div>
				</div>
			</header>
			<div class="console-section">
				<div class="console-nav left">
					<a class="control action" href=""><i style="margin-bottom: 10px;"></i>控制台首页</a>
					<a class="buy" href=""><i></i>购买</a>
					<a class="expense" href=""><i></i>消费记录</a>
				</div>
				<div class="console-content">
					<h3 class="instant-M">尊敬的  <span>杨永衍</span> 用户，您好！欢迎使用RUNUP冲霄平台，使用更多服务，请您购买资源。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;更多合作，请拨&nbsp;&nbsp;<span>131 2510 5127</span><a class="purchase-a">购买</a></h3>
					<div class="console-xq">
						<div class="console-xq-d">
							<h4>工作容量表</h4>
							<div class="vertical">
								<div class="vertical-d">
									<div class="tu tu-1">
										<svg viewBox="0 0 260 260">
											<linearGradient id="PSgrad_0" x1="55.919%" x2="0%" y1="82.904%" y2="0%">
												<stop offset="1%" stop-color="rgb(112,216,251)" stop-opacity="1" />
												<stop offset="100%" stop-color="rgb(41,104,246)" stop-opacity="1" />
											</linearGradient>
											<circle id="progress-1" class="progress" r="108" cx="130" cy="130" stroke="url(#PSgrad_0)" />
											<circle class="dot" r="5" cx="130" cy="20" />
										</svg>
									</div>
									<h3><i>剩余：</i><span class="residue" style="color: #4b9ef8;">300M</span></h3>
									<h3><i>总容量：</i><span class="sum">500M</span></h3>
								</div>
							</div>
						</div>
						<i class="console-xq-hr"></i>
						<div class="console-xq-d">
							<h4>图表数量</h4>
							<div class="vertical">
								<div class="vertical-d">
									<div class="tu tu-2">
										<svg viewBox="0 0 260 260">
											<linearGradient id="PSgrad_1" x1="60.182%" x2="0%" y1="79.864%" y2="0%">
												<stop offset="1%" stop-color="rgb(67,255,174)" stop-opacity="1" />
												<stop offset="100%" stop-color="rgb(27,212,187)" stop-opacity="1" />
											</linearGradient>
											<circle id="progress-2" class="progress" r="108" cx="130" cy="130" stroke="url(#PSgrad_1)" />
											<circle class="dot" r="5" cx="130" cy="20" />
										</svg>
									</div>
									<h3><i>剩余：</i><span class="residue" style="color: #29e8c6;">100个</span></h3>
									<h3><i>总容量：</i><span class="sum">100个</span></h3>
								</div>
							</div>
						</div>
						<i class="console-xq-hr"></i>
						<div class="console-xq-d">
							<h4>报告数量</h4>
							<div class="vertical">
								<div class="vertical-d">
									<div class="tu tu-3">
										<svg viewBox="0 0 260 260">
											<linearGradient id="PSgrad_2" x1="0%" x2="74.314%" y1="0%" y2="66.913%">
												<stop offset="1%" stop-color="rgb(236,143,97)" stop-opacity="1" />
												<stop offset="100%" stop-color="rgb(250,213,134)" stop-opacity="1" />
											</linearGradient>
											<circle id="progress-3" class="progress" r="108" cx="130" cy="130" stroke="url(#PSgrad_2)" />
											<circle class="dot" r="5" cx="130" cy="20" />
										</svg>
									</div>
									<h3><i>剩余：</i><span class="residue" style="color: #f0a56d;">9个</span></h3>
									<h3><i>总容量：</i><span class="sum">10个</span></h3>
								</div>
							</div>
						</div>
						<i class="console-xq-hr"></i>
						<div class="console-xq-d">
							<h4>政务认知分析</h4>
							<div class="vertical">
								<div class="vertical-d">
									<div class="tu tu-4">
										<svg viewBox="0 0 260 260">
											<linearGradient id="PSgrad_3" x1="5.234%" x2="0%" y1="99.863%" y2="0%">
												<stop offset="1%" stop-color="rgb(206,118,248)" stop-opacity="1" />
												<stop offset="100%" stop-color="rgb(41,104,246)" stop-opacity="1" />
											</linearGradient>
											<circle id="progress-4" class="progress" r="108" cx="130" cy="130" stroke="url(#PSgrad_3)" />
											<circle class="dot" r="5" cx="208" cy="54" />
										</svg>
									</div>
									<h3><i>剩余：</i><span class="residue" style="color: #7e6ff7;">8个</span></h3>
									<h3><i>总容量：</i><span class="sum">10个</span></h3>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</wrap>
	</body>
	<script type="text/javascript">
		/*我特意写这里的,麻烦合并到相关js中*/
		$(function() {
			$('.console-xq-d').each(function() {
				var ratio = parseFloat($(this).find('.residue').html()) / parseFloat($(this).find('.sum').html());
				$(this).find('.progress').css('stroke-dashoffset', (1 - ratio) * 654 + 'px');
			});
		});
	</script>

</html>
