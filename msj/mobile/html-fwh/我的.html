<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>我的</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/user.css">

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    document.getElementsByTagName('html')[0].style.fontSize = (document.documentElement.clientWidth / 7.50 + "px");
  </script>
</head>
<body ontouchstart class="flex-col bgd-grey">

  <!--个人中心页面主体 开始-->
  <section class="user-head flex-box">
    <div class="u-img">
      <img src="images/user-image.png" alt="用户头像">
    </div>
    <p class="u-name">孜然粉</p>
  </section>

  <section class="u-mine flex-col">
    <p class="u-title">我的</p>

    <a class="my-collect r-arrow flex-box">
      <p class="detail-name flex-box">
        <i></i>
        <span>我的收藏</span>
      </p>
    </a>

    <a class="my-trace r-arrow flex-box">
      <p class="detail-name flex-box">
        <i></i>
        <span>我的追踪</span>
      </p>
    </a>
  </section>

  <section class="u-about flex-col">
    <p class="u-title">关于</p>

    <a class="my-summary r-arrow flex-box">
      <p class="detail-name flex-box">
        <i></i>
        <span>民宿助理简介</span>
      </p>
    </a>
  </section>

  <section class="u-feedback flex-col">
    <p class="u-title">反馈</p>

    <a class="my-feedback r-arrow flex-box">
      <p class="detail-name flex-box">
        <i></i>
        <span>意见反馈</span>
      </p>
    </a>
  </section>



  <div class="btn-quit">
    <a href="#">退出登录</a>
  </div>
  <!--个人中心页面主体 结束-->

  <!--公用底部tab栏 开始-->
  <footer class="main-foot">
    <nav class="flex-box">
      <a href="#" class="tab-find flex-col active">
        <i></i>
        <span>发现</span>
      </a>
      <a href="#" class="tab-trace flex-col">
        <i></i>
        <span>追踪</span>
      </a>
      <a href="#" class="tab-weekly flex-col">
        <i></i>
        <span>周报</span>
      </a>
      <a href="#" class="tab-user flex-col">
        <i></i>
        <span>我的</span>
      </a>
    </nav>
  </footer>
  <!--公用底部tab栏 结束-->

</body>
</html>
