<head>

    <script>
        document.getElementsByTagName('html')[0].style.fontSize = (document.documentElement.clientWidth < 750) ? (document.documentElement.clientWidth / 7.50 + "px") : "100px";

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        .alert_mainback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1px;
            z-index: 1000;
        }
        
        .alert_alertdetail {

            margin-top: 0.9rem;
            padding: 1px;
            margin-left: 1.07rem;
            padding-left: 0.26rem;
            overflow: hidden;
            padding-right: 0.26rem;

        }
        
        .alert_title {
            width: 2rem;
            height: 0.3rem;
            margin-top: 0.3rem;
            margin-left: 0.14rem;
            color: #666;
            font-size: 0.26rem;
        }
        
        .mx_detail {
            width: 4.84rem;
            height: 0.75rem;
            color: #666;
            line-height: 0.75rem;
            border-bottom: solid 1px #ccc;
            font-size: 0.24rem;
            padding-left: 0.14rem;
            margin-top: 0.1rem;
            padding-right: 0.14rem;

        }
        
        .mx_detail>.date {
            flex: 147;
            text-align: left;
        }
        
        .mx_detail>.num {
            flex: 108;
            text-align: right;
        }
        
        .mx_detail>.money {
            flex: 203;
            max-width: 2.03rem;
            overflow: hidden;
            padding-left: 1rem;
            text-align: right;
        }
        
        .alert_alertdetail>.sum {
            width: 4.84rem;

</head>
