<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>创建追踪任务</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/summary.css">

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/main.js"></script>

  <script>
    document.getElementsByTagName('html')[0].style.fontSize = (document.documentElement.clientWidth / 7.50 + "px");
  </script>
</head>
<body ontouchstart class="flex-col create-task">

  <section class="task-banner">
    <img src="images/task-banner.jpg" alt="追踪任务广告图">
  </section>

  <section class="feedback ">
    <p class="task-tips">请输入关键词，为您持续追踪</p>
    <form action="" >
      <textarea name="user-suggest" class="suggest" id="" placeholder="多个词用逗号分隔"></textarea>

      <a href="#" class="btn-submit">创建追踪任务</a>

    </form>
  </section>

  <!--公用底部tab栏 开始-->
  <footer class="main-foot">
    <nav class="flex-box">
      <a href="#" class="tab-find flex-col">
        <i></i>
        <span>发现</span>
      </a>
      <a href="#" class="tab-task flex-col active">
        <i></i>
        <span>任务</span>
      </a>
      <a href="#" class="tab-trace flex-col">
        <i></i>
        <span>追踪</span>
      </a>
      <a href="#" class="tab-weekly flex-col">
        <i></i>
        <span>日报</span>
      </a>
      <a href="#" class="tab-user flex-col">
        <i></i>
        <span>我的</span>
      </a>
    </nav>
  </footer>
  <!--公用底部tab栏 结束-->
</body>
</html>
