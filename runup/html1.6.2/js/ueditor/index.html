<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<title>编辑器demo</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
		<script type="text/javascript" charset="utf-8" src="ueditor.all.min.js"></script>
		<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
		<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
		<script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>

		<style type="text/css">
			div {
				width: 100%;
			}
		</style>
	</head>

	<body>
		<div>
			<h1>编辑器demo</h1>
			<script id="editor" type="text/plain" style="width:1000px;height:300px;">
				<div>
					<div style="border: 1px solid #6588c5;margin-top: 20px;">
						<h2 style="margin: -18px auto 0; width: 192px; height: 36px; text-align: center; font-size: 24px; background-color: #FFFFFF;">
			<span style="display: inline-block; width: 12px; height: 12px; margin-top: 11px; border-radius: 50%; background-color: #6588c5;float: left;"></span>
			<span style="display: inline-block; width: 12px; height: 12px; margin-top: 11px; border-radius: 50%; background-color: #6588c5;float: right;"></span>
			<span style="display: inline-block; width: 36px; height: 36px; line-height: 36px; border-radius: 50%; background-color: #6588c5; color: #FFFFFF; font-size: 24px;">1</span>
		</h2>
						<h2 style="text-align: center;color: #333333; font-size: 18px; font-weight: bold; line-height: 3;"><span>这里输入标题</span></h2>
						<p style="font-size: 16px; color: #666666; padding: 10px 20px 30px;">
							在这里输入你的内容，注意不要用退格键把所有文字删除，请保留一个或者用鼠标选取后直接输入，防止格式错乱。
						</p>
					</div>
				</div>
			</script>
			<div id="btns">
				<div>
					<button onclick="alert(ue.getAllHtml())">获得整个html的内容</button>
					<button onclick="alert(ue.getContent())">获得内容</button>
					<button onclick="ue.setContent('写入内容1234')">写入内容</button>
					<button onclick="ue.setContent('写入内容1234',true)">追加内容</button>
					<button onclick="alert(ue.getContentTxt())">获得纯文本</button>
					<button onclick="alert(ue.getPlainTxt())">获得带格式的纯文本</button>
					<button onclick="alert(ue.hasContent())">判断是否有内容</button>
					<button onclick="ue.setFocus()">使编辑器获得焦点</button>
					<button onmousedown="alert(ue.isFocus(event))">编辑器是否获得焦点</button>
					<button onmousedown="ue.setblur(event)">编辑器失去焦点</button>

				</div>
				<div>
					<button onclick="alert(ue.getText())">获得当前选中的文本</button>
					<button onclick="ue.insertHtml('插入内容1234')">插入给定的内容</button>
					<button id="enable" onclick="ue.setEnabled()">可以编辑</button>
					<button onclick="ue.setDisabled()">不可编辑</button>
					<button onclick="ue.setHide()">隐藏编辑器</button>
					<button onclick="ue.setShow()">显示编辑器</button>
					<button onclick="ue.setHeight(300)">设置高度为300默认关闭了自动长高</button>
				</div>

				<div>
					<button onclick="alert(ue.getLocalData())">获取草稿箱内容</button>
					<button onclick="alert(ue.clearLocalData()?'草稿箱已清空':'清空失败')">清空草稿箱</button>
				</div>

			</div>
			<div>
				<button onclick="ue.createEditor('editor')">
    创建编辑器</button>
				<button onclick="ue.deleteEditor()">
    删除编辑器</button>
			</div>
		</div>

			<div>
				<button onclick="ue2.createEditor('editor2')">

			</div>

		</div>

		<script type="text/javascript">
			//实例化编辑器
			//建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
			var ue = new editorw('editor');
			var ue2 = new editorw('editor2');
		</script>

</html>
