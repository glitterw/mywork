<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript" src="./script/tools.js"></script>
<script type="text/javascript">
    apiready = function() {
        createFrameGroup();

        api.addEventListener({
            name:'swipeleft'
        }, function(ret, err){
           alert('向左轻扫');
        });

    };
    //创建framegroup 四个城市的展示页
    function createFrameGroup() {
        api.openFrameGroup({
            name: 'city-group',
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: 'auto'
            },
            frames: [
                {
                    name: 'changsha',
                    url: 'frm-changsha.html',
                    bgColor: '#fff'
                }, {
                    name: 'hefei',
                    url: 'frm-hefei.html',
                    bgColor: '#fff'
                }, {
                    name: 'nanchang',
                    url: 'frm-nanchang.html',
                    bgColor: '#fff'
                }

            ]
        }, function(ret, err) {
            var index = ret.index;
            if (index == 2) { //最后一个城市跳转到首页
                openMyIndex();
            }
        });
    }

    //打开首页
    function openMyIndex() {

      api.openWin({
          name: 'myIndex',
          url: 'win-index.html',

      });

    }
</script>
