<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的评价</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/city-person-jack.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/readyload.js"></script>

    <script>
        document.getElementsByTagName('html')[0].style.fontSize = (document.documentElement.clientWidth / 7.50 + "px");
        //如果设计稿是750px的,而屏幕的物理尺寸小于750px,则css中1rem等于设计稿上100px;
    </script>
</head>
<body class="mine-comment">
<div class="mine-comment-content">
    <div class="jack-head flex-box">
        <img class="jack-back" src="images/city-back.png"> <span >我的评价</span>
    </div>

    <!--加载分数——————————开始-->
    <div class="comment-star flex-box">
        <!--星星得分 开始-->
        <em class="start-list flex-box">
            <i class="start on" ></i>
            <i class="start on" ></i>
            <i class="start on" ></i>
            <i class="start half" ></i>
            <i class="start off" ></i>
        </em>
        <!--星星得分 结束-->

        <p class="fen-shu">4.5分</p>
    </div>
    <!--加载分数——————————结束-->



    <!--加载评论内容——————————开始-->
    <p class="mine-comment-text">还蛮不错的地方，空气清新，满眼的绿意，和家人一起周末一起来休闲放松一下是一个不错的选择，
        价格也还算ok，第一天到发现很多年轻人</p>
    <!--加载评论内容——————————结束-->


    <!--加载评论图片——————————开始-->
    <div class="mine-comment-img">
        <span class="img-item"><img src="images/comment-sample1.jpg"><i class="close"></i></span>
        <span class="img-item"><img src="images/comment-sample1.jpg"><i class="close"></i></span>
        <span class="img-item"><img src="images/comment-sample1.jpg"><i class="close"></i></span>
        <span class="img-item"><img src="images/comment-sample1.jpg"><i class="close"></i></span>
        <span class="img-item"><img src="images/comment-sample1.jpg"><i class="close"></i></span>
        <span class="img-item"><img src="images/comment-sample1.jpg"><i class="close"></i></span>
    </div>
    <!--加载评论图片——————————结束-->


</div>
</body>
</html>
