<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>意见反馈</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/summary.css">

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/main.js"></script>

  <script>
    document.getElementsByTagName('html')[0].style.fontSize = (document.documentElement.clientWidth / 7.50 + "px");
  </script>
</head>
<body ontouchstart class="flex-col feedback">

  <form action="">
    <section class="radio-box flex-box">
      <p class="btn-radio">
        <input type="radio" name="feedback" id="improve">
        <label for="improve" class="active">意见改进</label>
      </p>
      <p class="btn-radio">
        <input type="radio" name="feedback" id="report">
        <label for="report">内容举报</label>
      </p>
    </section>

    <textarea name="user-suggest" class="suggest" id="" placeholder="请输入内容，1000字以内"></textarea>

    <input type="tel" placeholder="联系方式，选填" class="tel-num">

    <p class="feedback-tips">感谢您的支持，我们在您的帮助下会做得更好！</p>

    <a href="#" class="btn-submit">提交</a>
    
  </form>
</body>
</html>
