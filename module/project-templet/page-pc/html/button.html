<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>按钮样式展示-demo</title>
    <link rel="stylesheet"  href="css/reset.css" />
    <link rel="stylesheet"  href="css/common.css" />
    <link rel="stylesheet"  href="css/m-button.css"/>
    <link rel="stylesheet"  href="css/button.css"/>
     <script src="js/jquery-3.2.1.min.js"></script> 
  </head>

  <body>
  <!-- 页头 -->
    <header></header>
  <!-- /页头 -->

   <!-- 主体 -->
    <div class="line"> 
      <button class="m-button-l">好</button>
      <button class="m-button-l">很好</button>
      <button class="m-button-l">非常好</button>
      <button class="m-button-round-l">好</button>
      <button class="m-button-round-l">很好</button>
      <button class="m-button-reverse-l">好</button>
      <button class="m-button-reverse-l">很好</button>
      <button class="m-button-reverse-l">非常好</button>
    </div>
     <div class="line"> 
      <button class="m-button-m">好</button>
      <button class="m-button-m">很好</button>
      <button class="m-button-m">非常好</button>
      <button class="m-button-round-m">好</button>
      <button class="m-button-round-m">很好</button>
      <button class="m-button-reverse-m">好</button>
      <button class="m-button-reverse-m">很好</button>
      <button class="m-button-reverse-m">非常好</button>
    </div>

    <div class="line"> 
      <button class="m-button-s">好</button>
      <button class="m-button-s">很好</button>
      <button class="m-button-s">非常好</button>
      <button class="m-button-round-s">好</button>
      <button class="m-button-round-s">很好</button>
      <button class="m-button-reverse-s">好</button>
      <button class="m-button-reverse-s">很好</button>
      <button class="m-button-reverse-s">非常好</button>
    </div>
  <!-- /主体 -->

  <!-- 页尾 -->
    <footer></footer>
  <!-- /页尾 -->
  </body>
</html>
