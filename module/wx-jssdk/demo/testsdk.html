<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>中润普达(集团)公司</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <meta name="description" content="国内领先的基于中文认知计算的大数据应用专业服务机构。" />
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/m-button.css">
  <link rel="stylesheet" href="css/testsdk.css">
  <script>
    document.getElementsByTagName('html')[0].style.fontSize=(document.documentElement.clientWidth < 750) ? (document.documentElement.clientWidth / 7.50 + "px") : "100px";
  </script>

</head>
<body>

  <!--隐藏转发缩略图 开始-->
  <div style="width: 0; height: 0; position: absolute; opacity: 0; overflow: hidden;">
    <img src="images/banner_share.jpg" alt="">
  </div>
  <!--隐藏转发缩略图 结束-->


  <div  class="test-jdk">
    <button class="m-button-l" id="choose">图片筛选接口</button>
  </div>
  <!--投递简历 结束-->

  <script src="js/jquery-3.2.1.min.js"></script>
  <!-- 微信客户端分享-->
  <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  <script src="js/wxjssdk.js"></script>

  <script>
    //微信客户端分享配置
    getWXData();
    $(function(){
      $('#choose').on('click',function(){
        alert("here");
        chooseImg();
      })
    })
    function chooseImg(){
      wx.chooseImage({
        count: 1, // 默认9
        sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
        sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
        success: function (res) {
          var localIds = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
        }
      });
    }
  </script>

</body>
</html>
