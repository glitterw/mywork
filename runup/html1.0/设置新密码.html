<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/Mbase.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
</head>

<body class="loginBar_body">
    <header><img src="img/login_logo.png" /></header>
    <section class="loginBar_box center vertical forgetpassword_box password-new-box">
        <div class="loginBar_box_div">
            <h3></h3>
            <form>
                <div class="input-wrap">
                    <input class="password" type="password" name="" id="" value="" placeholder="请输入新密码" />
                    <div class="error-box error-box1">
                        请输入6-12位字符或数字
                    </div>
                </div>
                <div class="input-wrap">
                    <input class="password" type="password" name="" id="" value="" placeholder="请再次输入新密码" />
                    <div class="error-box error-box2">
                        两次输入密码不一致
                    </div>
                </div>
                <div class="overflow">
                    <input class="submit right" type="submit" value="确定" />
                    <!--<a class="forget-password right" href="#">忘记密码</a>-->
                </div>
            </form>
        </div>
    </section>
    <footer>版权所有 © 北京中润普达信息技术有限公司  －  鄂ICP备15038330号</footer>
</body>

</html>
